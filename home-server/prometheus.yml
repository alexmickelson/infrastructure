# my global config
global:
  scrape_interval: 15s # Set the scrape interval to every 15 seconds. Default is every 1 minute.
  evaluation_interval: 15s # Evaluate rules every 15 seconds. The default is every 1 minute.
  # scrape_timeout is set to the global default (10s).

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
          # - alertmanager:9093

# Load rules once and periodically evaluate them according to the global 'evaluation_interval'.
rule_files:
  # - "first_rules.yml"
  # - "second_rules.yml"

# A scrape configuration containing exactly one endpoint to scrape:
# Here it's Prometheus itself.
scrape_configs:
  - job_name: "prometheus"
    static_configs:
      - targets: ["localhost:9090"]
  
  - job_name: "node"
    static_configs:
    - targets: 
      - 100.119.183.105:9100 # desktop
      - 100.122.128.107:9100 # home server
      - 100.64.229.40:9100 # linode

  - job_name: "docker"
    static_configs:
      - targets: 
        # - 100.119.183.105:9323 # desktop
        - 100.122.128.107:9323 # home server
        - 100.64.229.40:9323 # linode

  - job_name: "nvidia"
    scrape_interval: 10s
    static_configs:
      - targets: 
        - 100.72.221.110:9400 # ai vm

  - job_name: ups
    static_configs:
    - targets:
      - 100.122.128.107:9162 # home server

  - job_name: homeassistant
    scrape_interval: 60s
    metrics_path: /api/prometheus
    authorization:
      credentials: '%{HOMEASSITANT_TOKEN}'
    scheme: https
    static_configs:
      - targets: ['ha.alexmickelson.guru']