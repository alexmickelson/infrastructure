name: Notify NTFY
on:
  workflow_call:
    inputs:
      title:
        required: true
        type: string
      message:
        required: true
        type: string
      priority:
        required: false
        type: string
        default: "default"
      tags:
        required: false
        type: string
        default: "warning"
      action_url:
        required: false
        type: string
        default: ""
    secrets:
      NTFY_CHANNEL:
        required: true

jobs:
  send-notification:
    runs-on: [home-server]
    steps:
      - name: Send ntfy notification
        working-directory: /home/gitea-runner
        run: |
          set -e
          ACTION_HEADER=""
          if [ -n "${{ inputs.action_url }}" ]; then
            ACTION_HEADER='-H "Actions: view, View Logs, ${{ inputs.action_url }}"'
          fi
          cat <<EOF | curl -f -H "Title: ${{ inputs.title }}" \
               -H "Priority: ${{ inputs.priority }}" \
               -H "Tags: ${{ inputs.tags }}" \
               $ACTION_HEADER \
               --data-binary "@-" \
               "https://ntfy.sh/${{ secrets.NTFY_CHANNEL }}"
          ${{ inputs.message }}
          EOF
