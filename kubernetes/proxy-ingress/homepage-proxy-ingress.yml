apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: homepage-ingress
  namespace: projects
  annotations:
    cert-manager.io/cluster-issuer: cloudflare-issuer
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - home.alexmickelson.guru
      secretName: home-tls-cert
  rules:
    - host: home.alexmickelson.guru
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: homepage
                port:
                  number: 3001
---
apiVersion: v1
kind: Service
metadata:
  name: homepage
  namespace: projects
spec:
  ports:
    - port: 3001
      targetPort: 3001
      protocol: TCP
---
apiVersion: discovery.k8s.io/v1
kind: EndpointSlice
metadata:
  name: homepage
  namespace: projects
  labels:
    kubernetes.io/service-name: homepage
addressType: IPv4
ports:
  - name: http
    port: 3001
    protocol: TCP
endpoints:
  - addresses:
      - 100.122.128.107
    conditions:
      ready: true
