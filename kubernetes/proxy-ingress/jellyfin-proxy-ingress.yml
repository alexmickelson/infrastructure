apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: jellyfin-proxy-ingress
  namespace: projects
spec:
  ingressClassName: nginx
  rules:
  - host: jellyfin.alexmickelson.guru
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: jellyfin-service
            port:
              number: 8096
---
apiVersion: v1
kind: Service
metadata:
  name: jellyfin-service
  namespace: projects
spec:
  type: ExternalName
  externalName: 100.122.128.107